<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Door</title>
<style>
    body {
        background-color: #000000;
        margin: 0;
        overflow: hidden;
    }

    /* Full-screen background image */
    .bg {
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
        animation: flicker 3s infinite;
    }

    @keyframes flicker {
        0%, 19.999%, 22%, 62.999%, 64%, 100% { opacity: 1; }
        20%, 21.999%, 63%, 63.999% { opacity: 0.85; }
    }

    /* Invisible clickable area */
    .hitbox {
        position: fixed;
        top: 50%;    /* Center vertically */
        left: 50%;   /* Center horizontally */
        width: 150px; /* Adjust width to match your door size */
        height: 300px; /* Adjust height to match your door size */
        transform: translate(-50%, -50%);
        background-color: rgba(255, 0, 0, 0); /* Invisible but clickable */
        cursor: pointer;
        z-index: 1;
    }

    /* Film grain overlay */
    .grain {
        pointer-events: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("grain.png");
        background-repeat: repeat;
        opacity: 0.15;
        z-index: 2;
        animation: grainMove 1s steps(10) infinite;
    }

    @keyframes grainMove {
        0% { background-position: 0 0; }
        100% { background-position: 100px 100px; }
    }

    .fade-out {
        animation: fadeAway 1s forwards;
    }

    @keyframes fadeAway {
        to { opacity: 0; }
    }
</style>
</head>
<body>

<!-- Background door image -->
<img src="door.png" alt="Mysterious Door" class="bg" />

<!-- Clickable hotspot -->
<div class="hitbox" id="door"></div>

<!-- Film grain overlay -->
<div class="grain"></div>

<!-- Door opening sound -->
<audio id="doorSound" src="door-open.mp3" preload="auto"></audio>

<script>
const container = document.getElementById('container');
const doorSoundLeft = document.getElementById('doorSoundLeft');
const doorSoundRight = document.getElementById('doorSoundRight');

function handleDoorClick(sound, targetUrl) {
  // Set up transition for fade
  container.style.transition = "opacity 1s ease";

  // Start audio playback immediately
  sound.volume = 0.8;
  const playPromise = sound.play();

  // Start fade on next animation frame to trigger CSS transition
  requestAnimationFrame(() => {
    container.style.opacity = 0;
  });

  // If play() returns a promise, catch if blocked (autoplay policies)
  if (playPromise !== undefined) {
    playPromise.catch(() => {
      // If audio blocked, redirect after fade duration (1s)
      setTimeout(() => window.location.href = targetUrl, 1000);
    });
  }

  // Redirect after audio finishes
  sound.onended = () => {
    window.location.href = targetUrl;
  };
}

// Event listeners for doors
document.getElementById('leftDoor').addEventListener('click', () => {
  handleDoorClick(doorSoundLeft, 'room2.html');
});
document.getElementById('rightDoor').addEventListener('click', () => {
  handleDoorClick(doorSoundRight, 'room3.html');
});

// For hall (no sound): fade + redirect
document.getElementById('leftHall').addEventListener('click', () => {
  container.style.transition = "opacity 1s ease";
  requestAnimationFrame(() => {
    container.style.opacity = 0;
  });
  setTimeout(() => {
    window.location.href = 'room4.html';
  }, 1000);
});

  </script>
  
  

</body>
</html>
